            body {

                text-align: center;
                font-family: 'upheav';
                display: flex;
                justify-content: center;
            }
            .flex-container {
                background-image: url("public/images/depthsbackdrop.png");
                background-size: cover;
                text-align: center;
                width: 75vw;
                height: 100vh;
            }

              #roll-field {
                display: flex;
                flex-direction: row;
                justify-content: center;
                height: 261px;
                margin-top: 15%;
              }
            .eden-card {
                border: 1px solid lightgray;
                width: 25%;
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            .eden-card .item {
                width: 50%;
            }
            .item-names {
                
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                
            }
            .item p {
                height: 20px;
            }
            .item-names p {
                display: inline-block;
            }
            .item-icons {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            .eden-card .item-icon {
                width: 75px;
            }
            .eden-card .item-window {
                border: 1px solid white;
                position: relative;
                height: 75px;
                overflow: hidden;
            }
            .eden-card .item-window img {
                position: absolute;
                left: 30%;
            }
            .hidden {
                display: none;
            }
            .roll-button {
                margin-top: 10px;
                margin-left: 25%;
            }

            .eden-card .item-window .outgoing, .eden-card .item-window #incoming  {
                position: absolute;
                -webkit-animation: linear;
                -webkit-animation-name: run;
                -webkit-animation-duration: 0.25s;
              }
              @-webkit-keyframes run {
                0% {
                  top: -25%;
                }
                50% {
                  top: 100%;
                }
              }
        </style>

        function generateRandomEden(labelNumber) {
            const activeNum = randomIntFromInterval(1,  items.activeItems.length-1);
            const passiveNum = randomIntFromInterval(1,  items.passiveItems.length)-1;

            const randomActive = items.activeItems[activeNum]
            const randomPassive = items.passiveItems[passiveNum]
            return {
                labelNumber,
                randomActive,
                randomPassive
            }
        }  
        
        function generateEdens(int) {
            let edenArr = [];
            for (var i = 0; i < int; i++) {
                edenArr.push(generateRandomEden(i))
            }
    
            return edenArr
        }
    
        function clearRollField() {
            let elem = document.querySelector('#roll-field')
            elem.innerHTML = '';
        }

         
        function clearItemNames() {
            document.querySelectorAll('.item p').forEach((item) => item.innerHTML = '')
        }


    
        function addEdenToRollField(activeItem, passiveItem, index, showName, animateDuration) {
            

            let elem = document.querySelector('#roll-field .card-'+index);
            let activeWindow = elem.querySelector('.item-window.active');
            let passiveWindow = elem.querySelector('.item-window.passive');



            if (activeWindow.querySelector('img') == null && passiveWindow.querySelector('img') == null) {
                // create active elements
                const activeItemName = document.createElement('p')
                activeItemName.innerText = `Active: ${activeItem.name}`
                const activeItemImg = document.createElement('img')
                activeItemImg.classList.add('item-icon')
                activeItemImg.src = `public/icons/collectibles/collectibles_${zeroPad(activeItem.itemId, 3)}.png`

                // create passive elements
                const passiveItemName = document.createElement('p')
                passiveItemName.innerText = `Passive: ${passiveItem.name}`
                const passiveItemImg = document.createElement('img')
                passiveItemImg.classList.add('item-icon')
                passiveItemImg.src = `public/icons/collectibles/collectibles_${zeroPad(passiveItem.itemId, 3)}.png`
                // add to empty card
                activeWindow.append(activeItemImg)
                passiveWindow.append(passiveItemImg)
            } else  if (animateDuration){


                // prep existing img for deletion
                activeWindow.querySelector('img').classList.add('outgoing');
                passiveWindow.querySelector('img').classList.add('outgoing');
                
                // create active elements
                const activeItemName = document.createElement('p')
                activeItemName.innerText = `Active: ${activeItem.name}`
                const activeItemImg = document.createElement('img')
                activeItemImg.classList.add('item-icon')
                activeItemImg.src = `public/icons/collectibles/collectibles_${zeroPad(activeItem.itemId, 3)}.png`
                
                // create passive elements
                const passiveItemName = document.createElement('p')
                passiveItemName.innerText = `Passive: ${passiveItem.name}`
                const passiveItemImg = document.createElement('img')
                passiveItemImg.classList.add('item-icon')
                passiveItemImg.src = `public/icons/collectibles/collectibles_${zeroPad(passiveItem.itemId, 3)}.png`

                activeItemImg.classList.add('incoming');
                passiveItemImg.classList.add('incoming');


                activeWindow.insertBefore(activeItemImg, activeWindow.querySelector('img.outgoing'));
                passiveWindow.insertBefore(passiveItemImg, passiveWindow.querySelector('img.outgoing'));
                
                activeWindow.querySelector('.outgoing').remove()
                passiveWindow.querySelector('.outgoing').remove()

                if (showName) {
                    activeWindow.querySelector('.incoming').classList.remove('incoming')
                    passiveWindow.querySelector('.incoming').classList.remove('incoming')

                    elem.querySelector(`.active-text`).innerHTML = activeItem.name;
                    elem.querySelector(`.passive-text`).innerHTML = passiveItem.name;
                }

            }

        }

        function rollEdens(num) {
            // bummer
            playRandomizerSound()
            clearItemNames()
            // prep the board
             //clearRollField()

            // roll away
            let maxLoops = 50;
            let loopInterval = 10;
            let loop = 0;


                function go(showName) {

                    if (showName) {
                        //clearRollField()
                    }
                    generateEdens(num).forEach((eden, index) => {
                        //console.log(eden)
                        addEdenToRollField(eden.randomActive, eden.randomPassive, index, showName, 1000)
                    })

                    // step up timer
                    if (loop++ < maxLoops) {
                        if ((maxLoops - loop) < 5 ) {

                            setTimeout(() => go(maxLoops == loop), loopInterval += 100);
                        } else if (loop % 10 == 0 ) {
                            setTimeout(() => go(false), loopInterval += 30);
                        } else {
                            setTimeout(() => go(false), loopInterval);
                        }
                    }
                    console.log(loop);
                }
                go(false);

            /*
            let edensOnLoad = generateEdens(num)

            edensOnLoad.forEach((eden, index) => {

            })
            */

            var randomizer = new Audio('public/sounds/randomizer.wav');
